<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Estilos_Login_Registro.css">
</head>
<body>
    
    <div class="wrapper">
        <form action="login.php" method="POST">
            <h1>Iniciar sesión</h1>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Correo Electronico" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            
                          
            <div class="remember-forgot">                  
                <a href="olvidar_contraseña.html">¿Olvidaste la contraseña?</a>
            </div>
        
            <button type="submit" class="btn">Iniciar Sesión</button>
        
            <div class="register-link">
                <p>¿No tienes una cuenta? <a href="Registro.html">Registrate</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>

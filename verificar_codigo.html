<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Código</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Estilos_Login_Registro.css">
</head>
<body>
    <div class="wrapper">
        <h2>Verificar Código</h2>
        <form action="verificar_codigo.php" method="post">
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" id="codigo" name="codigo" placeholder="Código de Verificación" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Verificar Código</button>
        </form>
    </div>
</body>
</html>

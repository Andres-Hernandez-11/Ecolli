<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Estilos_Login_Registro.css"> <!-- Asegúrate de tener tu archivo de estilos -->
</head>
<body>
    <div class="wrapper">
        <h2>Restablecer Contraseña</h2>
        <form action="restablecer_password.php" method="post" autocomplete="off">
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="nueva_contrasena" name="nueva_contrasena" placeholder="Nueva Contraseña" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" placeholder="Confirmar Nueva Contraseña" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Restablecer Contraseña</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Estilos_Login_Registro.css">
</head>
<body>
    
    <div class="wrapper">
        <form action="register.php" method="POST">
            <h1>Registrate</h1>
            <div class="input-box">
                <input type="text" id="name" name="name" placeholder="Nombre" required>
                <i class='bx bxs-tag'></i>
            </div>

            <div class="input-box">
                <input type="date" id="birthday" name="birthday" placeholder="Fecha Nacimiento" required>
                <i class='bx bxs-calendar' ></i>
            </div>

            <div class="input-box">
                <input type="email" id="username" name="username" placeholder="Correo Electronico" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>     
            
            <div class="input-box">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Repetir Contraseña" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>  
        
            <button type="submit" class="btn">Registrar</button>
        
            <div class="register-link">
                <p>¿Ya tienes una cuenta? <a href="Login.html">Iniciar sesión</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
